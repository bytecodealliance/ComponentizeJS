[workspace]
members = ["crates/spidermonkey-embedding-splicer"]
exclude = ["deps/js-compute-runtime/c-dependencies/js-compute-runtime/rust-url"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
bitflags = "1.3.2"
heck =  { version = "0.4", features = ["unicode"] }
pulldown-cmark = { version = "0.8", default-features = false }
env_logger = "0.10.0"
js-component-bindgen = { git = "https://github.com/bytecodealliance/jco", features = ["raw-bindgen"] }
wasmtime = { version = "7.0.0", features = ["component-model"] }
wasmtime-environ = "7.0.0"
wasmprinter = "0.2.54"
wasmparser = "0.102.0"
wasm-encoder = "0.25.0"
wat = "1.0.61"
wit-bindgen = { git = 'https://github.com/bytecodealliance/wit-bindgen' }
wit-component = { version = "0.7.4", features = ['dummy-module'] }
wit-parser = "0.6.4"
