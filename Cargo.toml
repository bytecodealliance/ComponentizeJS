[workspace]
members = ["crates/spidermonkey-embedding-splicer"]
exclude = [
  "deps/js-compute-runtime/runtime/js-compute-runtime/rust-url",
  "deps/js-compute-runtime/runtime/js-compute-runtime/rust-encoding"
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
bitflags = "1.3.2"
heck =  { version = "0.4", features = ["unicode"] }
pulldown-cmark = { version = "0.8", default-features = false }
env_logger = "0.10.0"
js-component-bindgen = { git = "https://github.com/bytecodealliance/jco", rev = "a78a0ab33d87179198b5f2228ab63040754de5b3", no-default-features = ["transpile-bindgen"] }
walrus = "0.19.0"
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = ["component-model"], rev = "f7ae056a0a757492c0842ca3f2852f9a5f4bd19c" }
wasmtime-environ = { git = "https://github.com/bytecodealliance/wasmtime", rev = "f7ae056a0a757492c0842ca3f2852f9a5f4bd19c" }
wasmprinter = "0.2.59"
wasmparser = "0.107.0"
wasm-encoder = "0.29.0"
wat = "1.0.66"
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "e69cf5db8754f829637e25491c560ec0d9728852" }
wit-component = { version = "0.11.0", features = ['dummy-module'] }
wit-parser = "0.8.0"
