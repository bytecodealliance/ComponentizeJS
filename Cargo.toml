[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.95"
heck = "0.5"
js-component-bindgen = "1.10.0"
rand = "0.8"
wasm-encoder = "0.225.0"
wasmparser = "0.224.0"
wit-bindgen = "0.39.0"
wit-bindgen-core = "0.39.0"
wit-component = { version = "0.225.0", features = ["dummy-module"] }
