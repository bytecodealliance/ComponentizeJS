[workspace]
members = ["crates/spidermonkey-embedding-splicer"]
exclude = [
  "deps/js-compute-runtime/runtime/js-compute-runtime/rust-url",
  "deps/js-compute-runtime/runtime/js-compute-runtime/rust-encoding"
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.71"
base64 = "0.21.2"
bitflags = "1.3.2"
env_logger = "0.10.0"
heck =  { version = "0.4", features = ["unicode"] }
js-component-bindgen = { path = "../jco/crates/js-component-bindgen", no-default-features = ["transpile-bindgen"] }#{ git = "https://github.com/dicej/jco", branch = "resources", no-default-features = ["transpile-bindgen"] }
pulldown-cmark = { version = "0.8", default-features = false }
walrus = "0.20.1"
wasm-encoder = "0.33.1"
wasmparser = "0.113.1"
wasmprinter = "0.2.66"
wat = "1.0.73"
wit-bindgen = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "2405a79c74c5d61b9bc88c378d475c6c21ed6a9f" }
wit-bindgen-core = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "2405a79c74c5d61b9bc88c378d475c6c21ed6a9f" }
wit-component = { version = "0.15", features = ["dummy-module"] }
wit-parser = "0.12"
