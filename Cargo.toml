[workspace]
members = ["crates/spidermonkey-embedding-splicer"]
exclude = ["deps/js-compute-runtime/c-dependencies/js-compute-runtime/rust-url"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
bitflags = "1.3.2"
heck =  { version = "0.4", features = ["unicode"] }
pulldown-cmark = { version = "0.8", default-features = false }
env_logger = "0.10.0"
js-component-bindgen = { git = "https://github.com/bytecodealliance/jco", no-default-features = ["transpile-bindgen"], rev = "2b65c9ee6e0bdc751a809913956b4f9418d0434c" }
wasmtime = { version = "8.0.1", features = ["component-model"] }
wasmtime-environ = "8.0.1"
wasmprinter = { version = "0.2.56" }
wasmparser = { version = "0.104.0" }
wasm-encoder = { version = "0.26.0" }
wat = { version = "1.0.63" }
wit-bindgen = { version = "0.6.0" }
wit-component = { version = "0.8.2", features = ['dummy-module'] }
wit-parser = { version = "0.7.1" }
